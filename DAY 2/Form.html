<html>
    <head>
        <title>Registration Form</title>
        </head>
        <body>
            <fieldset>
                <legend>Registration</legend>
                <label>Enter first name</label>
            <input type="text" autofocus placeholder="Enter first name: "maxlength="10"/><br/><hr/>
            <label>Enter last name</label>
            <input type="text" autofocus placeholder="Enter last name:"maxlength="10"><br/><hr/>
            <label>Gender:</label>
            <input type="radio" id="G1"
            name="Gender"/><span>Male</span>
            <input type="radio" id="G2"
            name="Gender"/><span>Female</span><hr/>
            <label>Hobby:</label>
            <input type="checkbox" id="G3" name="Dance"/><span>Dance</span><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="G4" name="Playing"/><span>Playing</span><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="G5" name="Singing"/><span>Singing</span><br/><hr/>
           <label>DOB:</label>
           <input type="date"/><br/><hr/>  
           <label>Fav Color:</label>
           <input type="color"/><br/><hr/>
           <label>Address:</label>
           <input type="text"/><br/><hr/>
           <blockquote>
           <input type="Submit"/><br/>
           </blockquote>
        </body>
        </html>
