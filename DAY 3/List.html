<html>
    <head>
        <title> List Types</title>
        </head>
        <body>
         <h1>Order list</h1>
            <ul type="circle">
                <li>Tech Companies</li>
                 <ol>
                    <li>Wipro</li>
                    <li>TCS</li>
                    <li>HCL</li>
                 </ol>
                 <hr/>
                
         <h1>Unorder List</h1>    
                 <ul type="i">
                    <li>Google</li>
                    <li>Intern</li>
                    <li>Trainee</li>
                    <li>Project Manager</li>
                 </ul>
                 <hr/>
                
         <h1>Definition</h1> 
                 
                <li>Infosys</li>
                <li>Accenture</li>
                <li>Tech Mahindra</li>
             <hr/>
          <h1>Nested List</h1>
             <ul type="a">
                <li>Car</li>
                <ol>
                    <li>Thar</li>
                    <li>Scorpio</li>
                    <li>Mg</li>
                </ol> 
              </ul>
              <hr/>    
                 
        </body>
</html>
