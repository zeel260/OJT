<html>
    <head>
        <title>document</title>
    </head>
    <body id="mybody">

    </body>
    <script>
        var colors= ["red","green","blue","black","blue"];
        var mybody= document.getElementById("mybody");
        var i=0;
        setInterval(()=>{
            mybody.style.backgroundColor = colors[i];
        ++i;
        if(i==colors.length)
        {
            i=0;
        }
    },1000)
    </script>
</html>
