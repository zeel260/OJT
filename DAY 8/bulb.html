<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB</title>
</head>
<body>
    <img src="OIP.jpg" alt="" id="bulb">

    <script>
        var a = document.getElementById("bulb");
        a.addEventListener("mouseover",()=>{a.src="OIP (1).jpg";
        });
        a.addEventListener("mouseout",()=>{ a.src="OIP.jpg";
        });
    </script>
</body>

</html>
